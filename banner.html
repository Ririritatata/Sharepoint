<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
}
.banner {
  width: 100%;
  height: 200px;
  background: linear-gradient(135deg, #0078d4, #00b294);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  font-size: 2em;
  overflow: hidden;
}
.banner::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
  background-size: 50px 50px;
  animation: moveBg 10s linear infinite;
}
@keyframes moveBg {
  from { transform: translate(0, 0); }
  to { transform: translate(-50px, -50px); }
}
</style>
