<div id="info-banner" style="
    background-color: red;
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
">
    <span id="banner-text"></span>
</div>

<script>
    const texts = ["Launch updates", "News letter"];
    let index = 0;
    const bannerText = document.getElementById("banner-text");

    function showNextText() {
        bannerText.style.opacity = 0;
        setTimeout(() => {
            bannerText.textContent = texts[index];
            bannerText.style.opacity = 1;
            index = (index + 1) % texts.length;
        }, 500);
    }

    bannerText.style.transition = "opacity 0.5s";
    showNextText();
    setInterval(showNextText, 3000); // Change every 3 seconds
</script>
